<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login</title>
  <link rel="stylesheet" href="../login.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inclusive+Sans:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <section class="container-login">
    <div class="cabecalho-login">
      <a href="index.html" class="botao-volta">&lt;</a> 
    </div>
    
    <div class="conteudo-login centralizado">
      <img src="/DESAFIO-5-TRILHAS--main/home/figuras, imagens e afins/image.png" 
           alt="Logo Eco&Húmus" 
           class="logo-login">
      
      <h1 class="titulo-login">
        <span>Eco</span><span class="destaque-verde">&</span><span>Húmus</span>
      </h1>
      
      <form class="formulario-login">
        <div class="grupo-input">
          <label for="email">E-mail</label>
          <input type="email" id="email" placeholder="" required>
        </div>
        
        <div class="grupo-input">
          <label for="senha">Senha</label>
          <input type="password" id="senha" placeholder="" required>
        </div>
        
        <button class="botao-entrar" type="submit">Entrar</button>
      </form>
    </div>
  </section>
  
  <script src="/Validação/login.js"></script>
</body>
</html>
